<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Form</title>

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <main>
        <h1 class="main-title">Contact Us</h1>
        <form class="contact-form">
            <div class="group-name">
                <div class="group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <p class="error-message-one hidden">This field is required</p>
                </div>
                <div class="group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <p class="error-message-two hidden">This field is required</p>
                </div>
            </div>
            <div class="group">
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address">
                <p class="error-message-email hidden">Please enter a valid email address</p>
            </div>
            <p class="query-title">Query Type</p>
            <div class="query-group">
                <label for="general-enquiry" class="radio-container">
                    <input type="radio" name="rad" id="general-enquiry" value="general-enquiry">
                    <label for="general-enquiry">General-Enquiry</label>
                </label>
                <label for="support-request" class="radio-container">
                    <input type="radio" name="rad" id="support-request">
                    <label for="support-request">Support Request</label>
                </label>
                <p class="error-message-query hidden">Please select a query type</p>
            </div>
            <div class="group-message">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <p class="error-message-message hidden">This field is required</p>
            </div>
            <div>
                <label for="consent" class="consent-message">
                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to being contacted by the team</label>
                </label>
                <p class="error-message-consent hidden">To submit this form, please consent to being contacted</p>
            </div>
            <button id="submit-contact-form" type="submit">Submit</button>
        </form>
    </main>
    <script src="./js/app.js"></script>
</body>

</html>
